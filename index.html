<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="styles.css">
    <title>AnalogSea Project</title>
</head>

<body>
    <div class="container">
        <img src="https://tf-curricula-prod.s3.amazonaws.com/curricula/5b3249003592fc371bac5c6254b50c9c/FEWD-001/v6/assets2/1.6.2_challenge_signup_form/logo.png" alt="Your Broswer Does Not Support This Image" style="width:200px;height:35px">
        <div class="signup-copy">
            <p>Sign Up</p>
        </div>
        <div class="signup-form">
            <form class="email-form" action="URL" method="get">
                <label>Email</label>
                <input type="text" name="email" placeholder="foo@foo.com">
            </form>
            <form class="password-form" action="URL" method="get">
                <label>Password</label>
                <input type="password" name="password" maxlength="5" placeholder="1234passw0rd">
            </form>
            <span style="display">
            <button class="signup-btn" type="submit">Sign Up</button>
                <a href="#">Forgot Password?</a>
        </span>
            <p>Already have an account?
                <a href="#">Log In</a>
            </p>
        </div>
    </div>
</body>

</html>
